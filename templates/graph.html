<!DOCTYPE html>
<html>
<head>
    <title>Temporal Graph</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #1a1a1a;
            color: #f2f2f2;
            line-height: 1.6;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        .container {
            max-width: 800px;
            padding: 40px;
            background-color: #262626;
            border-radius: 15px;
            box-shadow: 0 3px 6px rgba(0, 0, 0, 0.16);
        }

        h1 {
            text-align: center;
            margin-bottom: 20px;
            padding-top: 20px;
        }

        img {
            display: block;
            margin: 0 auto;
            max-width: 100%;
            border-radius: 15px;
            box-shadow: 0 3px 6px rgba(0, 0, 0, 0.16);
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Your Income and Expenses Graph</h1>
        {% if graph_data %}
            <img src="data:image/png;base64,{{ graph_data }}" alt="Temporal Graph">
        {% else %}
            <p>No graph data available.</p>
        {% endif %}
    </div>
</body>
</html>
